<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Your role: {{ user.groups.all|join:", " }}</p>

    <ul>
        {% if perms.works.add_product %}
            <li><a href="{% url 'add_product' %}">Add Product</a></li>
        {% endif %}
        {% if perms.clients.change_product %}
            <li><a href="{% url 'product_list' %}">Edit Products</a></li>
        {% endif %}
        {% if perms.auth.add_user %}
            <li><a href="{% url 'add_user' %}">Add User</a></li>
        {% endif %}
    </ul>
</body>
</html>
